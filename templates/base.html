<html>

		<meta charset="utf-8" />
        {% if page %}
        <title>{{ page.title }} | {{ config.title }}</title>

        <title>{{ section.title }} | {{ config.title }}</title>
        {% else %}
        <title>{{ config.title }}</title>
        {% endif %}

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Carlo Refice" />

		<link rel="stylesheet" type="text/css" href={{ get_url(path="style.css") }} />
	</head>

	<body>
		{% include "header.html" %}

			{% block content %} 
			{% endblock %}
		</main>
		{% include "footer.html" %}
	</body>
</html>
